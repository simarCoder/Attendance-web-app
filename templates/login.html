<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | HR System</title>

    <!-- CSS Links (Converted to Jinja2) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/theme.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components.css') }}"
    />
  </head>
  <body>
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <div class="login-container">
      <div class="login-card">
        <div style="text-align: center; margin-bottom: 2rem">
          <h1 style="color: var(--primary); font-size: 1.5rem">HR Manager</h1>
          <p style="color: var(--text-muted); font-size: 0.9rem">
            Attendance & Salary System
          </p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter username"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Sign In
          </button>
        </form>

        <div
          style="
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
          "
        >
          <p>Internal System Only</p>
        </div>
      </div>
    </div>

    <!-- Scripts (Converted to Jinja2) -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
